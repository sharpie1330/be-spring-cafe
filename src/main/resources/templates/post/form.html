<!DOCTYPE html>
<html lang="kr">
<head th:replace="~{base/part/header :: header(~{::link})}">
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{base/part/navbar :: navbar}"></div>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        <form class="submit-write" method="post" action="/post">
            <input type="hidden" name="CSRF_TOKEN" th:value="${session.CSRF_TOKEN}">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <label for="title">
                        <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required></textarea>
                    </label>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <label for="content">
                        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
                    </label>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
    </div>
</div>
</body>
</html>
