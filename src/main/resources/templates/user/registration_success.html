<!DOCTYPE html>
<html lang="kr">
<head th:replace="~{base/part/header :: header(~{::link})}">
    <link href="/css/user/login_success.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{base/part/navbar :: navbar}"></div>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">가입이 완료되었습니다!</p>
        </header>
        <p class="user-info">아이디: <span th:text="${user.getLoginId()}"></span></p>
        <p class="user-info">이메일: <span th:text="${user.getEmail}"></span></p>
        <p class="user-info">닉네임: <span th:text="${user.getName}"></span></p>
        <a href="/" class="btn">홈으로</a>
    </div>
</div>
</body>
</html>
