<!DOCTYPE html>
<html lang="kr">
<head th:replace="~{base/part/header :: header(~{::link})}">
    <link href="/css/user/login_success.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:replace="~{base/part/navbar :: navbar}"></div>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 탈퇴</p>
        </header>
        <p class="delete-question">정말 탈퇴하시겠습니까?</p>
        <form id="withdraw" th:action="'/user/withdraw/' + ${loginId}" method="post" style="display: none">
            <input type="hidden" name="_method" value="DELETE" />
            <input type="hidden" name="CSRF_TOKEN" th:value="${session.CSRF_TOKEN}">
            <button type="submit" style="display: none">탈퇴하기</button>
        </form>
        <a class="btn" th:href="@{${goBack}}">취소</a>
        <a class="btn" href="#" onclick="document.getElementById('withdraw').submit(); return false;" role="button">탈퇴하기</a>
    </div>
</div>
</body>
</html>
